<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="lab 12-1.css" />
    <!-- Option 1: Include in HTML -->

    <title>Lab 12 Carousel Page</title>
  </head>

  <body>
    <!-- Carousel -->
    <nav class="fixed-top">
      <nav
        class="d-flex navbar justify-content-between navbar-expand-lg bg-dark navbar-dark p-3 my-lg-0"
      >
        <div class="d-flex justify-content-start">
          <a class="navbar-brand" href="#">Carousel</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link disabled">Disable</a>
              </li>
            </ul>
          </div>
        </div>

        <!--seach-->
        <div>
          <form class="d-flex flex-row my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0 ms-2"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </nav>

    <div
      id="myCarousel"
      class="carousel slide p-5 p-lg-0 pt-lg-5 position-relative"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img
            class="d-block w-100 h-10"
            src="1.jpg"
            class="img-fluid"
            alt="First slide"
          />
        </div>

        <div class="item">
          <img
            class="d-block w-100"
            src="2.jpg"
            class="img-fluid"
            alt="Second slide"
          />
        </div>

        <div class="item">
          <img
            class="d-block w-100"
            src="3.jpg"
            class="img-fluid"
            alt="Third slide"
          />
        </div>
      </div>

      <!--prev, next-->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span
          class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span
          class="glyphicon glyphicon-chevron-right"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!--  end carousel-->
    <div class="text-light title-web text-center-page">
      <div class="container">
        <h1>Example headline.</h1>
        <p>
          Some represenlative placeholder content for the firsr slide of the
          carousel
        </p>
        <p>
          <a class="btn btn-lg btn-primary" href="#">Sign up todaty</a>
        </p>
      </div>

      <!--<div class="container">
        <h1>Another example headline.</h1>
        <p>
          Some representative placeholder content for the second slide of the
          carousel.
        </p>
        <p>
          <a class="btn btn-lg btn-primary" href="#">Learn more</a>
        </p>
      </div>

      <div class="container">
        <h1>One more for good measure.</h1>
        <p>
          Some representative placeholder content for the third slide of this
          carousel.
        </p>
        <p>
          <a class="btn btn-lg btn-primary" href="#">Browse gallery></a>
        </p>
      </div>-->
    </div>

    <!-- footer -->
    <footer class="bg-light text-dark p-5 p-lg-0 pt-lg-5">
      <div class="container">
        <div class="d-flex justify-content-between">
          <div>
            <ul class="d-flex list-footer">
              <p>&copy; 2017 - 2021 company, Inc</p>
              <li><a class="" href="#">Privacy</a></li>
              <li><a class="" href="#">Terms</a></li>
            </ul>
          </div>
          <a class="text-decoration-underline" href="#">Back to too</a>
        </div>
      </div>
    </footer>

    <!--Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
